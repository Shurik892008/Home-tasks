<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Home task/Home task8.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;500&display=swap');

::selection {
  background-color: transparent;
}

* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #fafafa;
  transition: background-color .3s;
}

h1, h2 {
  font-family: 'DM Mono', monospace;
  font-weight: 500;
}

h3 {
  margin-top: 20px;
  font-family: 'DM Mono', monospace;
  font-weight: 300;
}

.hide {
  display: none;
}

/*MENU SCREEN*/

.menu {
  position: absolute;
  top: 50vh;
  transform: translateY(-50%);
  width: 100%;
  text-align: center;
}

/*SETTINGS SCREEN*/

.settings {
  position: absolute;
  top: 50vh;
  transform: translateY(-50%);
  width: 100%;
  text-align: center;
}

.settings-buttons a {
  display: inline-block;
  font-size: 30px;
  background-color: transparent;
  border: 2px solid #131313;
  padding: 5px 10px;
  margin: 20px 20px 0px 20px;
  transition: background-color .1s, color .1s;
  text-decoration: none;
  color: #131313;
  font-weight: 300;
  font-family: 'DM Mono', monospace;
}

.settings-buttons a:hover {
  background-color: #131313;
  color: #fafafa;
}

.settings-buttons {
  width: 100%;
  text-align: center;
}

/*GAME SCREEN*/

.tamagotchi {
  position: absolute;
  display: block;
  width: 100%;
  top: 50vh;
  transform: translateY(-50%);
  font-size: 80px;
  text-align: center;
}

#t-body {
  font-family: 'Arial', sans-serif;
  font-size: 70px;
}

#name {
  display: inline-block;
  margin-bottom: 50px;
  color: #fff;
  padding: 5px 10px;
  font-size: 30px;
  background-color: #131313;
  font-family: 'DM Mono', monospace;
  font-weight: 500;
}

.buttons a, .menu-buttons a {
  display: inline-block;
  font-size: 40px;
  background-color: transparent;
  border: 2px solid #131313;
  padding: 10px 20px;
  margin: 100px 20px 0px 20px;
  transition: background-color .1s;
  text-decoration: none;
  color: #131313;
  font-weight: 300;
  font-family: 'DM Mono', monospace;
  transition: background-color .1s, color .1s;
}

.buttons a:hover, .menu-buttons a:hover {
  background-color: #131313;
  color: #fafafa;
}

.buttons, .menu-buttons {
  width: 100%;
  text-align: center;
}

.hp {
  font-family: 'DM Mono', monospace;
  font-weight: 300;
  font-size: 30px;
  width: 100%;
  text-align: center;
}

.hp span {
  font-weight: 500;
}

.hp p {
  display: inline;
}

@media (max-width: 860px) {
  .hp {
    font-size: 20px;
  }
  .buttons a, .menu-buttons a, .settings-buttons a {
    font-size: 30px;
  }
  #name {
    font-size: 20px;
  }
  #t-body {
    font-size: 50px;
  }
}

@media (max-width: 540px) {
  .hp p {
    font-size: 20px;
    display: block;
  }
  .buttons a, .menu-buttons a, .settings-buttons a {
    font-size: 20px;
    margin: 20px 5px 0px 5px;
  }
  #name {
    font-size: 20px;
  }
  #t-body {
    font-size: 40px;
  }
}

@media (max-width: 540px) {
  .hp p {
    font-size: 20px;
    display: block;
  }
  .buttons a, .menu-buttons a, .settings-buttons a {
    font-size: 20px;
    margin: 20px 2px 0px 2px;
  }
  #name {
    font-size: 20px;
  }
  #t-body {
    font-size: 30px;
  }
  .tamagotchi {
    top: 120px;
    transform: translateY(0);
  }
}

/*Night mode*/

body.nightmode-on {
  background-color: #111;
  color: #fafafa;
}

body.nightmode-on .settings-buttons a {
  color: #fafafa;
  border: 2px solid #fafafa;
}

body.nightmode-on .settings-buttons a:hover {
  background-color: #fafafa;
  color: #111;
}

body.nightmode-on #name {
  color: #111;
  background-color: #fafafa;
}

body.nightmode-on .buttons a, body.nightmode-on .menu-buttons a {
  color: #fafafa;
  border: 2px solid #fafafa;
}

body.nightmode-on .buttons a:hover, body.nightmode-on .menu-buttons a:hover {
  background-color: #fafafa;
  color: #111;
}
    </style>
</head>

<body>
    <div class="main-menu-screen">
		<div class="menu">
			<h1>Tamagotchi (version 1.4)</h1>
			<h3>Welcome to my little Vanilla JavaScript Tamagotchi game</h3>
			<div class="menu-buttons">
				<a href="#" id="action-menu-start-game">Start</a>
				<a href="#" id="action-menu-settings">Settings</a>
			</div>
		</div>
	</div>

	<div class="menu-screen-settings">
		<div class="settings">
			<h2>Settings</h2>
			<div class="settings-buttons">
				<h3>Difficulty: <span id="difSet">Normal</span></h3>
				<a href="#" id="action-settings-difficulty-hard">Hard</a>
				<a href="#" id="action-settings-difficulty-normal">Normal</a>
				<a href="#" id="action-settings-difficulty-easy">Easy</a>
				<br>
				<h3>Night mode: <span id="nightmode">off</span></h3>
				<a href="#" id="nightmode-on">On</a>
				<a href="#" id="nightmode-off">Off</a>
				<br>
				<a href="#" id="action-settings-back">Back</a>
			</div>
		</div>
	</div>

	<div class="game-screen">
		<div class="tamagotchi">
			<div class="hp">
				<p>Sleep: <span id="sleep-hp"></span>%</p>
				<p>Hunger: <span id="hunger-hp"></span>%</p>
				<p>Play: <span id="play-hp"></span>%</p><br>
				<p id="score-bar">Score: <span id="score"></span></p>
			</div>

			<p><span id="name"></span></p>
		  	<p id="t-body"><span id="effect-left">°˖✧</span><span id="hand-left">◝</span>(<span id="eye-left">＾</span><span id="mouth">▿</span><span id="eye-right">＾</span>)<span id="hand-right">◜</span><span id="effect-right">✧˖°</span></p>

		  	<div class="buttons">
				<a href="#" id="action-sleep">Sleep</a>
				<a href="#" id="action-feed">Feed</a>
				<a href="#" id="action-play">Play</a>
			</div>
		</div>
	</div>
</body>

</html>
